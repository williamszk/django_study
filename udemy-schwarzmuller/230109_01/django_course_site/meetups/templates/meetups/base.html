{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} My Meetups {% endblock %}</title>
		<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
		{% block site_css %}
		<link
			rel="stylesheet"
			href="{% static 'meetups/styles/all-meetups.css' %}"
		/>
		{% endblock %}
	</head>
	<body>
		<header id="main-header">
			<nav>
				<a href="{% url 'index' %}" id="main-logo">Django Meetups</a>
			</nav>
			<h1>{% block header_title %}{% endblock %}</h1>
			{% block header_content %}{% endblock %}
		</header>
		<main>{% block body %} {% endblock %}</main>
	</body>
</html>
